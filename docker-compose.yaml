name: retail_crm_integration
services:
  app:
    container_name: ${COMPOSE_PROJECT_NAME}_app
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://app:8000/api/health/ping || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 3
    restart: on-failure
    ports:
      - "8000:8000"
